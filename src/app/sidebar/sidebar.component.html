
<nz-sider nzCollapsible="false" nzWidth="250px">
  <div class="logo">
    <img src="./assets/logo1.png" alt=""/>
    <p>Herofund</p>
  </div>
  <ul nz-menu nzTheme="dark" *ngFor="let nav of navItems; let i = index" nzMode="inline">
    <div *ngIf="!nav.children; then thenBlock; else elseBlock"></div>
    <ng-template #thenBlock>
      <li (click)="onClick(nav.url)" nz-menu-item routerLink="{{nav.url}}" class="nav-url">
        <span nz-icon nzType="{{nav.icon.name}}"></span>
        <span>{{nav.name}}</span>
      </li>
    </ng-template>
    <ng-template #elseBlock>
      <li nz-submenu nzTitle="{{ nav.name }}" id="{{i}}" nzIcon="{{ nav.icon.name }}" class="parent-nav">
        <ul>
          <li class="nav-url" (click)="onSelected(c.url, i)" *ngFor="let c of nav.children" routerLink="{{ c.url }}" nz-menu-item>{{ c.name }}</li>
        </ul>
      </li>
    </ng-template>
  </ul>
</nz-sider>
